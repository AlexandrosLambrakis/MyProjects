<!doctype html>
<html>
   <body>
   
      <h1>Login</h1>
      
      {% if error %}
      <p><strong>Error:</strong> {{ error }}
      {% endif %}
      
      <form action = "{{ url_for('login')}}" method ="post">
         <dl>
            <dt>Username:</dt>
            
            <dd>
               <input type ="text" name = "username">
            </dd>
            
            <dt>Password:</dt>
            <dd><input type = "password" name = "password"></dd>
         </dl>
         <button type="submit">Submit</button>
      </form>
      
   </body>
</html>
