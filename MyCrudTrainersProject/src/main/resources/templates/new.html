<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Create New Trainer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div align="center">
            <div class="col-sm-4">
                <form action="#" th:action="@{/save}" th:object="${trainer}" method="post">

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <h1>Create - Edit New Trainer</h1>
                        </div>
                        <label for="firstname" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-10">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="text"  th:field="*{firstname}" class="form-control" id="firstname" placeholder="Firstname" required="required"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastname" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Lastname" required="required"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="course" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Course" required="required"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone" required="required"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-10">
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required="required"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-dark btn-block">Save</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
