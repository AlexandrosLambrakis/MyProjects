<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Show Trainers</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div class="col-sm-12">
            <h1>Spring Boot Crud Trainer Registration</h1>		   
            <h4><a  th:href="@{/new}">Add new Trainer</a></h4>     
        </div>


        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Trainer ID</th>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Course</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="trainer : ${listtrainer}">
                            <td th:text="${trainer.id}">Trainer ID</td>
                            <td th:text="${trainer.firstname}">Firstname</td>
                            <td th:text="${trainer.lastname}">Lastname</td>
                            <td th:text="${trainer.course}">Course</td>
                            <td th:text="${trainer.phone}">Phone</td>
                            <td th:text="${trainer.email}">Email</td>
                            <td>
                                <a th:href="@{'/edit/' + ${trainer.id}}">Edit</a>
                            </td>							    
                            <td>
                                <a th:href="@{'/delete/' + ${trainer.id}}">Delete</a>
                            </td>		    
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
